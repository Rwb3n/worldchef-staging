services:
  - type: web
    name: worldchef-backend
    rootDir: backend
    plan: starter
    runtime: node
    buildCommand: "npm install && npm run build --workspace=backend"
    startCommand: "npm run start:prod --workspace=backend"
    healthCheckPath: /v1/auth/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        value: https://myqhpmeprpaukgagktbn.supabase.co
      - fromGroup: worldchef-staging-secrets
    autoDeploy: false 