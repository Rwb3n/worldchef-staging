services:
  - type: web
    name: worldchef-backend
    rootDir: backend
    plan: starter
    runtime: node
    buildCommand: "yarn install && yarn build"
    startCommand: "yarn start:prod"
    healthCheckPath: /v1/auth/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        value: https://myqhpmeprpaukgagktbn.supabase.co
      - fromGroup: worldchef-staging-secrets
    autoDeploy: false 