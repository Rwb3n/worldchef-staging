name: Build & Publish Widgetbook Catalogue

on:
  push:
    paths:
      - 'mobile/lib/widgetbook/**'
      - 'mobile/pubspec.yaml'
      - '.github/workflows/widgetbook_catalogue.yml'
  workflow_dispatch:

jobs:
  build-widgetbook:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.6'
          channel: stable
          cache: true
          
      - name: Enable Flutter Web
        run: flutter config --enable-web
        
      - name: Install dependencies
        run: flutter pub get
        working-directory: mobile
        
      - name: Analyze code
        run: flutter analyze
        working-directory: mobile
        
      - name: Build Widgetbook for web
        run: |
          flutter build web \
            -t lib/widgetbook/widgetbook.dart \
            --output build/widgetbook_catalogue
        working-directory: mobile
        
      - name: Copy built files to docs
        run: |
          rm -rf docs/widgetbook/*
          cp -r mobile/build/widgetbook_catalogue/* docs/widgetbook/
          
      - name: Commit catalogue
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/widgetbook
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: update widgetbook catalogue [skip ci]"
            git push 